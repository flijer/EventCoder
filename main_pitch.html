  <meta name="theme-color" content="#fafafa">

      footer {
        text-align: center;
        padding: 3px;
        /* background-color: DarkSalmon; */
        color: grey;
      }
      </style>

<body onload="init()">
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->

  <div id="maincontainer">
    
   
    <!-- The Modal -->
  <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Something went wrong</p>
      </div>
    
    </div>

    <p id="topnav" style="text-align: center">xG Match Report - <a href="https://twitter.com/jernejfl" target="_blank"> Jernej  </a> </p>
    <p><button onclick="changeTeam()">Selected team: </button> <label id="selectedTeam"></label> </p>
    <div id="pitchcontainer">
     
      <div id="linecontainer">
        <div class="top-box line"></div>
        <div class="top-box2 line"></div>
        <div class="centre-circle line"></div>
        <div class="centre-line line"></div>
        <!-- <div class="bottom-box line"></div>
        <div class="bottom-box2 line"></div> -->
      </div>
      <canvas id="pitch_hometeam" class="line" onclick="addevent(event)"></canvas>
      <canvas id="pitch_awayteam" class="line" onclick="addevent(event)"></canvas>
     
    </div>
    
    <div id="datacontainer">
     
      <div id="resultscontainer">
        <table id="resultstable">
          <thead>
            <tr>
              <th>Event</th>
              <th>X</th>
              <th>Y</th>
            </tr>
          </thead>
          <tbody id="resultsdata"></tbody>
        </table>
      </div>
  
      <div id="eventscontainer">
          
        
        <input type="text" id="hometeam" value="hometeam" size="12">
        <input type="text" id='awayteam' value="awayteam" size="12">
        <br/>
        <span
          class="event"
          id="selected"
          onclick="changeEventFocus(this)"
          contenteditable="false"
        >
          Shot
        </span>
        <span class="event" onclick="changeEventFocus(this)" contenteditable="false">
            Goal
          </span>
        <br />
        <span class="event" onclick="changeEventFocus(this)" contenteditable="false">
          Freekick
        </span>
        <span class="event" onclick="changeEventFocus(this)" contenteditable="false">
            Penalty
        </span>
        <br />
        <span class="event" onclick="changeEventFocus(this)" contenteditable="false">
            Header
          </span>
          <span class="event" onclick="changeEventFocus(this)" contenteditable="false">
            Blocked
          </span>
        
        <p id="buttonContainer">
          <button id="delLast" onclick="delLast()">
            Delete last
          </button>
          <input type="checkbox" value="english" id="cblanguage" title="Language English" checked=True>
          <button id="export" onclick="UserAction('events.json')">
            Generate Report
           </button>
        </p>
      </div>
    </div>
  </div>


  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>
